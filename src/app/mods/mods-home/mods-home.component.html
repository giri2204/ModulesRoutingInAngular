<app-divider>
    Modal Component
</app-divider>
<button class="ui primary button" (click)="OnClick()">Show Modal</button>
<app-modal *ngIf="modalOpen" (close)="OnClick()">
    <div modalTitle>
        I am a REUSABLE title!
    </div>
    <p>
        I am a REUSABLE content
    </p>
    <ng-container modalFooter>
        <button class="ui button" (click)="OnClick()">
            CLOSE ME!
        </button>
    </ng-container>
</app-modal>

<app-divider>
    Accordion Component
</app-divider>
<app-accordion [items]="items"></app-accordion>
